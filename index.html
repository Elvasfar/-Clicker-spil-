<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>clicker spil</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animationer.css"/>
   </head>

  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="baby_container" class="Baby_animation">
            <img id="baby_sprite" src="img/Baby.png" alt="" />
          </div>
          <div id="baby_container2" class="Baby_animation2">
            <img id="baby_sprite2" src="img/Baby.png" alt="" />
          </div>
          <div id="baby_container3" class="Baby_animation3">
            <img id="baby_sprite3" src="img/Baby.png" alt="" />
          </div>
          <div id="baby_container4" class="Baby_animation4">
            <img id="baby_sprite4" src="img/Baby.png" alt="" />
          </div>
          <div id="baby_container5" class="Baby_animation5">
            <img id="baby_sprite5" src="img/Baby.png" alt="" />
          </div>
          <div id="baby_med_sut_container">
            <img id="baby_med_sut_sprite" src="img/Baby med sut.png" alt="" />
          </div>
          <div id="blocks_container">
            <img id="blocks_sprite" src="img/blocks.png" alt="" />
          </div>
          <div id="teddybears_container">
            <img id="teddybears_sprite" src="img/Mellemgrund.png" alt="" />
          </div>
          <div id="teenager_container" class="teenager_animation">
            <img id="teenager_sprite" src="img/Teenager.png" />
          </div>
        
            <div id="teenager_container3" class="teenager_animation3">
            <img  id="teenager_sprite3" src="img/Teenager3.png" />
            </div>
          
            <div id="baby-bottle_container">
            <img id="baby-bottle_sprite" src="img/baby-bottle.png" />
            </div>

            <div id="game_foreground"></div>
            <div id="game_ui">
                <div id="pointBoard">
            <p id="point">0</p>
                </div>
              <div id="lifeBoard">
                <!---->
            <img id="heart1" src="img/Hjerte1.png" class="active_heart" />       
            <img id="heart2" src="img/Hjerte1.png" class="active_heart" />       
            <img id="heart3" src="img/Hjerte1.png" class="active_heart"/>
              </div> 
              <div id="time_board">
                <div id="time_container">
                  <div id="time_sprite"></div>
                </div>

            <div id="time_left"></div>

          </div> 
            </div>
            
          </div>
        </div>
        <div id="start">
          <h1>Baby-Berserk</h1>
          <p>Give the babies their pacifiers,<br>
            but avoid giving the pacifier <br>
             to the teenagers!
          </p>
          <button id="btn_start" class="pulse">Start</button>
        </div>
        <div id="game_over" class="hidden">
            <h1 class="tekst">Game Over</h1>
                    <button id="btn_til_start" class="pulse">Go to start</button>
          <p>
               Your score: <span id="game_over_point">x</span> points

          </p>
        </div>
        <div id="level_complete" class="hidden">
          <h1>Level Complete</h1>
          <p>Good job!! <br> 
            You got through the baby madness <br> 
            with your life intact <br>
            <br>
            Your score: <span id="level_complete_point">x</span> points
          </p>
                  <button id="btn_til_start2" class="pulse">Go to start</button>
        </div>
      </div>
    </div>
     <audio id="sound_baby" src="Audio/baby-click.mp3"></audio>
    <audio id="sound_teenager" src="Audio/teenager-click.mp3"></audio>
    <audio id="sound_baggrund" src="Audio/baggrund.mp3"></audio>
    <audio id="sound_gameover" src="Audio/game-over.mp3"></audio>
    <audio id="sound_gamestart" src="Audio/game-start.mp3"></audio>
        <audio id="sound_levelComplete" src="Audio/level-complete.mp3"></audio>

    <script src="app.js"></script>
