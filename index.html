<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clicker spil</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animationer.css"/>
  </head>

  <body>
    <div id="screen">
      <div id="game">
        <div class="custom-cursor"></div>
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="baby_container" class="Baby_animation">
            <img id="baby_sprite" src="img/Baby.png" alt="" />
          </div>
          <div id="baby_med_sut_container">
            <img id="baby_med_sut_sprite" src="img/Baby med sut.png" alt="" />
          </div>
          <div id="blocks_container">
            <img id="blocks_sprite" src="img/blocks.png" alt="" />
          </div>
          <div id="teddybears_container">
            <img id="teddybears_sprite" src="img/Mellemgrund.png" alt="" />
          </div>
          <div id="teenager_container" class="teenager_animation">
            <img id="teenager_sprite" src="img/Teenager.png" />
          </div>
        
            <div id="teenager_container3" class="teenager_animation3">
            <img  id="teenager_sprite3" src="img/Teenager3.png" />
            </div>
            <div id="pacifier_container">
            <img id="pacifier_sprite" src="img/pacifier.png" />
            </div>
            <div id="baby-bottle_container">
            <img id="baby-bottle_sprite" src="img/baby-bottle.png" />
            </div>

            <div id="game_foreground"></div>
            <div id="game_ui">
                <div id="pointBoard">
            <p id="point">0</p>
                </div>
              <div id="lifeBoard">
            <img id="heart1" src="img/Hjerte1.png" class="active_heart" />       
            <img id="heart2" src="img/Hjerte1.png" class="active_heart" />       
            <img id="heart3" src="img/Hjerte1.png" class="active_heart"/>
              </div> 
              <div id="time_board">

                <!--<a href="https://www.freepik.com/free-vector/blank-business-card-mockup-vector-white-tone_16264082.htm#query=white%20rectangle&position=4&from_view=search&track=ais">Image by rawpixel.com</a> on Freepik-->
            <div id="time_left"></div>

          </div> 
            </div>
            
          </div>
        </div>
        <div id="start">
          <h1>Baby-Berserk</h1>
          <p>Give the babies their pacifiers,<br>
            but avoid giving the pacifier <br>
             to the teenagers!
          </p>
          <button id="btn_start" class="pulse">Start</button>
        </div>
        <div id="game_over" class="hidden">
            <h1 class="tekst">Game Over</h1>
        </div>
        <div id="level_complete" class="hidden"></div>
      </div>
    </div>
     <audio id="sound_baby" src="Audio/baby-click.mp3" controls></audio>
    <audio id="sound_teenager" src="Audio/teenager-click.mp3" controls></audio>
    <audio id="sound_baggrund" src="Audio/baggrund.mp3" controls></audio>
    <audio id="sound_gameover" src="Audio/game-over.mp3" controls></audio>
    <audio id="sound_gamestart" src="Audio/game-start.mp3" controls></audio>
    <script src="app.js"></script>
  </body>
</html>
